<!DOCTYPE html>
<html>
<head>
  <title>Calculator Blueprint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f4;
    }

    .calculator {
      display: inline-block;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    input {
      width: 180px;
      height: 40px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding-right: 10px;
    }

    button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #e0e0e0;
      cursor: pointer;
    }

    button:hover {
      background: #d1d1d1;
    }
  </style>
</head>
<body>

  <h1>Calculator (Blueprint)</h1>

  <div class="calculator">
    <input type="text" id="result" disabled>
    <br>
    <button onclick="clearScreen()">C</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="DeleteValue()">DEL</button>
    <br>
    <button onclick="showNumber(7)">7</button>
    <button onclick="showNumber(8)">8</button>
    <button onclick="showNumber(9)">9</button>
    <button onclick="appendValue('-')">-</button>
    <br>
    <button onclick="showNumber(4)">4</button>
    <button onclick="showNumber(5)">5</button>
    <button onclick="showNumber(6)">6</button>
    <button onclick="appendValue('+')">+</button>
    <br>
    <button onclick="showNumber(1)">1</button>
    <button onclick="showNumber(2)">2</button>
    <button onclick="showNumber(3)">3</button>
    <button onclick="calculate()">=</button>
    <br>
    <button onclick="showNumber(0)">0</button>
    <button onclick="appendValue('.')">.</button>
  </div>
  <script src="learn.js"></script>
</body>
</html>
